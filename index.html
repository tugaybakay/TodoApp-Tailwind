<!DOCTYPE html>
<html class="text-white">
  <head>
    <title>
      Todo App
    </title>
    <link rel="stylesheet" href="./src/output.css">
  </head>

  <body class="bg-customBackgroundColor h-screen">
    <div class="bg-containerBackgroundColor w-4/12 max-sm:w-10/12 mx-auto border border-black rounded-md p-5 mt-4 space-y-6 min-w-min">
      <h1 class="text-2xl text-center font-bold text-nowrap">
        Todo App
      </h1>
      <form class="w-full flex justify-between gap-2">
        <input id="task-input" type="text" placeholder="Type your task!" class="w-full outline-none rounded-md px-2 bg-slate-400 border border-black placeholder:text-white placeholder:opacity-40"/>
        <button id="submit-button" class="flex-shrink-0 p-2 rounded-md text-sm outline-none bg-slate-500 border border-black hover:bg-customBackgroundColor transition-colors">
          Submit
        </button>
      </form>

      <ul id="task-list" class="border-t-2 border-black border-opacity-35 pt-4 space-y-1">
      </ul>

      <footer class="text-center text-nowrap">
        <p>
          Made by 
          <a class="hover:underline font-semibold cursor-pointer">
          Tugaybakay
          </a>
        </p>
      </footer>
    </div>
    
  </body>
  <script type="module" src="./src/app.js"></script>
</html>
